<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-white">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12"> <!-- largura controlada -->
<form class="row g-3 needs-validation" novalidate>

<div>
  <h1>Novo Usuário</h1>
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Nome:</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Informe o nome...">
</div>

<div class="container text-start">
  <div class="row">
    <div class="col">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">CPF:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Informe o cpf...">
      </div>
    </div>
    <div class="col-7">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Endereço:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Informe o endereço...">
      </div>
    </div>
    <div class="col">
      <div class="mb-3">
        <label for="validationCustom04" class="form-label">Nível:</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">---</option>
            <option>...</option>
          </select>
      <div class="invalid-feedback">
      Please select a valid state.
    </div>
  </div>
</div>

<div class="container text-start">
  <div class="row">
    <div class="col-7">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Informe o email...">
      </div>
    </div>
    <div class="col">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Senha:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Informe a senha...">
      </div>
    </div>
    <div class="col">
      <div class="mb-3">
        <label for="validationCustom04" class="form-label">Status:</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">---</option>
            <option>...</option>
          </select>
      <div class="invalid-feedback">
      Please select a valid state.
    </div>
  </div>
</div>

<div class="row justify-content-end">
    <div class="col-1">
      <button type="button" class="btn btn-success">Enviar</button>
    </div>
    <div class="col-1">
      <button type="button" class="btn btn-light">Cancelar</button>
    </div>
  </div>








</form>

</body>
</html>
