<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12"> <!-- largura controlada -->
<form class="row g-3 needs-validation" novalidate>

  <div class="col-md-1">
    <label for="validationCustomUsername" class="form-label">Código</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">32</span>
      </div>
  </div>

  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Nome</label>
    <input type="text" class="form-control" id="validationCustom01" placeholder="Nome Completo do Cliente" required>
  </div>

  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">E-mail</label>
    <input type="text" class="form-control" id="validationCustom01" placeholder="cliente@dominio.com" required>
  </div>

  <div class="col-md-3">
    <label for="validationCustom01" class="form-label">CPF</label>
    <input type="text" class="form-control" id="validationCustom01" placeholder="Só números" required>
  </div>

  <div class="col-md-2">
    <label for="validationCustom01" class="form-label">Nº Celular</label>
    <input type="text" class="form-control" id="validationCustom01" placeholder="Nº do celular" required>
  </div>

  <div class="col-md-2">
    <label for="validationCustom01" class="form-label">Nº Telefone Fixo</label>
    <input type="text" class="form-control" id="validationCustom01" placeholder="Nº telefone" required>
  </div>

  <div class="col-md-2">
    <label for="validationCustom01" class="form-label">CEP</label>
    <input type="text" class="form-control" id="validationCustom01" placeholder="ex:88308070" required>
  </div>

  <div class="col-md-2">
    <label for="validationCustom01" class="form-label">Logradouro</label>
    <input type="text" class="form-control" id="validationCustom01" placeholder="ex:Rua 1400," required>
  </div>

  <div class="col-md-1">
    <label for="validationCustom01" class="form-label">Nº</label>
    <input type="text" class="form-control" id="validationCustom01" placeholder="Nº" required>
  </div>

  <div class="col-md-3">
    <label for="validationCustom01" class="form-label">Bairro</label>
    <input type="text" class="form-control" id="validationCustom01" placeholder="Bairro" required>
  </div>

  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Cidade</label>
    <input type="text" class="form-control" id="validationCustom01" placeholder="Cidade" required>
  </div>

  <div class="col-md-1">
    <label for="validationCustom01" class="form-label">UF</label>
    <input type="text" class="form-control" id="validationCustom01" placeholder="UF" required>
  </div>

  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">Status</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">Selecione</option>
      <option>...</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid state.
    </div>
  </div>

<div class="row justify-content-end">
    <div class="col-2">
      <button type="button" class="btn btn-danger">Resetar</button>
    </div>
    <div class="col-1">
      <button type="button" class="btn btn-success">Próximo</button>
    </div>
  </div>

  </form>

</body>
</html>
