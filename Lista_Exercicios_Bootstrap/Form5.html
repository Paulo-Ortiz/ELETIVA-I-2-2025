<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-white">
  <div class="container border bg-light p-4" style="max-width: 600px;">
    <div class="row justify-content-center">
      <div class="col-lg-12 col-md-10 col-sm-12"> <!-- largura controlada -->
        <form class="row g-3 needs-validation" novalidate>

          <div>
            <h4>Billing address</h4>
          </div>

          <div class="col-md-6">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationCustom01" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>

          <div class="col-md-12">
            <label for="validationCustomUsername" class="form-label">Username</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
                placeholder="Username" required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <label for="exampleFormControlInput1" class="form-label"> Email <span
                class="text-muted">(Optional)</span></label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="you@example.com">
          </div>

          <div class="col-md-12">
            <label for="exampleFormControlInput1" class="form-label"> Address </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="1234 Main St">
          </div>


          <div class="col-md-12">
            <label for="exampleFormControlInput1" class="form-label"> Address 2 <span
                class="text-muted">(Optional)</span></label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Apartment or suite">
          </div>

          <div class="col-md-5">
            <label for="validationCustom04" class="form-label">Country</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Choose...</option>
              <option>...</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>

          <div class="col-md-4">
            <label for="validationCustom04" class="form-label">State</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Choose...</option>
              <option>...</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>

          <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Zip</label>
            <input type="text" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
              Please provide a valid zip.
            </div>
          </div>








        </form>

</body>

</html>
